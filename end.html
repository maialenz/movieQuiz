<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The ultimate Movie Trivia! Test you film knowledge and see if you get all of them right!" />
    <meta name="keywords" content="trivia, quiz, game, fun" />
    <meta name="author" content="Maialen Zumeta" />

    <title>Congratulations!!</title>

    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="static/css/game.css" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" />

    <!--favicon-->

    <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon/favicon-16x16.png">

</head>

<body>

    <!--main logo-->

    <div class="container-fluid logo justify-content-center">
        <div class="row">
            <div class="col-12">
                <img src="static/images/trivia_logo.jpg" alt="trivia name and logo" id='main-logo'>
            </div>
        </div>
    </div>

    <!--game feedback-->

    <div class="container-fluid text-center justify-content-center" id="end">
        <div class="text-center justify-content-center">
            <h1>Your total score was:</h1>
            <h2 id="finalScore">Final Score</h2>
            <form class="justify-content-center">
                <input type="text" name="username" id="username" placeholder="Username" class="mb-2">
                <button type="submit" class="btn btn-light mb-3 mt-2" id="saveScore"
                    onclick="saveHighScore(event)" disabled>
                    Save
                </button>
            </form>

            <div class="row justify-content-center text-center">
                <!--controls to go back home or restart the quiz-->
                <a href="movieQuiz/game.html" id="restartGame"
                    class="btn btn-light hvr-glow mb-3 controls justify-content-center text-center">
                    Play Again
                </a>
            </div>
            <div class="row justify-content-center text-center">
                <a href="movieQuiz/index.html" id="goHome"
                    class="btn btn-light hvr-glow controls justify-content-center text-center">
                    Restart Trivia
                </a>

            </div>
        </div>

    </div>

    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/end.js"></script>


</body>

</html>
